<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>组件事件</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div id="app"></div>
    <script src="../dist/yox.js"></script>
    <script>

        let Custom = {
            template: `
                <div id="custom-component">
                    <button on-click="click1">
                        click1
                    </button>
                    <button on-click="click2()">
                        click2
                    </button>
                </div>
            `,
            methods: {
                click2: function (e) {
                    this.fire('click2', { name: 'component' });
                }
            }
        };

        var instance = new Yox({
            el: '#app',
            data: {
              open: false
            },
            template: `
                <div id="root">
                    <Custom on-click1="click1" on-click2="click3" />
                    {{#if open}}
                      open
                    {{/if}}
                </div>
            `,
            components: {
                Custom: Custom
            },
            events: {
                click1: function () {
                    console.log(this, arguments);
                },
                click3: function (e) {
                    console.log(this, e);
                },
                noBubble: function () {
                    console.log(this, arguments);
                }
            }
        });

    </script>
</body>
</html>
