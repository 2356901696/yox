<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>组件数据流</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div id="app"></div>
    <script src="../dist/yox.js"></script>
    <script>

        let Custom = {
            template: `
                <div id="custom-component">
                    name: {{user.name}}
                    <br>
                    age: {{user.age}}
                    <button on-click="increase()">
                        increase
                    </button>
                </div>
            `,
            methods: {
                increase: function () {
                    this.fire('increase');
                }
            }
        };

        var instance = new Yox({
            el: '#app',
            data: {
                user: {
                    name: 'Jake',
                    age: 0,
                }
            },
            template: `
                <div id="root">
                    <Custom user="{{user}}" />
                </div>
            `,
            components: {
                Custom: Custom
            },
            events: {
                increase: function (e) {
                    this.increase('user.age')
                },
            }
        });

    </script>
</body>
</html>
