<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>生命周期</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div id="app"></div>
    <script src="../dist/yox.js"></script>
    <script>

        let Custom = {
            template: `
                <div id="custom-component">
                  {{counter}}
                </div>
            `,
            onInit: function () {
                console.log('    onInit');
            },
            onCreate: function () {
                console.log('    onCreate');
            },
            onCompile: function () {
                console.log('    onCompile');
            },
            onAttach: function () {
                console.log('    onAttach');
            },
            onReady: function () {
                console.log('    onReady');
            },
            onUpdate: function () {
                console.log('    onUpdate');
            },
            onDestroy: function () {
                console.log('    onDestroy');
            },
            onDetach: function () {
                console.log('    onDetach');
            }
        };

        var instance = new Yox({
            el: '#app',
            data: {
              counter: 0,
            },
            template: `
                <div id="root">
                    <button on-click="increase('counter')">
                        increase
                    </button>
                    <p>
                        {{counter}}
                    </p>
                    {{#if counter % 4 !== 0}}
                    <Custom counter="{{counter}}" />
                    {{/if}}
                </div>
            `,
            components: {
                Custom: Custom
            },
            onInit: function () {
                console.log('onInit');
            },
            onCreate: function () {
                console.log('onCreate');
            },
            onCompile: function () {
                console.log('onCompile');
            },
            onAttach: function () {
                console.log('onAttach');
            },
            onReady: function () {
                console.log('onReady');
            },
            onUpdate: function () {
                console.log('onUpdate');
            },
            onDestroy: function () {
                console.log('onDestroy');
            },
            onDetach: function () {
                console.log('onDetach');
            }
        });

    </script>
</body>
</html>
