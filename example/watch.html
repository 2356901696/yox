<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>demo</title>
</head>
<body>
    <div id="app"></div>
    <script src="../dist/yox.js"></script>
    <script>
        var instance = new Yox({
            el: '#app',
            data: {
                user: {
                    name: 'musicode'
                },
                users: [
                    {
                        name: 'Jake'
                    },
                    {
                        name: 'John'
                    },
                    {
                        name: 'Mike'
                    }
                ]
            },
            template: '<div></div>',
            watchers: {
                'user.name': function () {
                    console.log('user.name', arguments);
                },
                'users.*.name': function () {
                    console.log('users.*.name', arguments);
                },
                'user.**': function () {
                    console.log('user.**', arguments);
                },
                '**': function () {
                    console.log('**', arguments);
                },
                '*': function () {
                    console.log('*', arguments);
                }
            }
        });
    </script>
</body>
</html>
