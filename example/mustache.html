<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>demo</title>
</head>
<body>
    <div id="app"></div>
    <script id="template" type="plain/text">

        <div>
            {{#partial hello}}
                hi, {{user.name}}.
            {{/partial}}

            <div>
                12-{{name1}}-{{name2}}-{{name3}}-{{name4}}-{{name5}}-34-{{user.name}}
            </div>
            <div>
                <input type="checkbox" disabled="{{disabled1}}"> disabled
                <input type="checkbox" disabled="{{disabled2}}"> enabled
                <input type="checkbox" disabled="{{disabled3}}"> enabled
                <input type="checkbox" disabled="disabled"> disabled
                <input type="checkbox" disabled="abc"> enabled
                <input type="checkbox" disabled> disabled
            </div>

            <p data-html="{{title}}">
                {{title}}
            </p>

            <p>
                {{{title}}}
            </p>

            <p>
                {{#if title}}
                    {{title}}
                {{/if}}
            </p>

            <p>
              {{{users[0].name}}}
            </p>

            <p>
              {{users.0.name}}
            </p>

            <p>
                {{#each [1, 2, 3, 4]:index}}
                    <div class="wrapper">
                        {{index}} -> {{this}}
                    </div>
                {{/each}}
            </p>

            <p>

                {{#each users:index}}
                    <div key="{{index}}" class="wrapper" data-id="{{id}}">
                        {{name}}-{{age}}
                        {{#if index < users.length - 1}}
                            -
                        {{/if}}
                    </div>
                {{/each}}
            </p>

            <p>
                {{#each users:index}}
                    {{this.name}}
                    {{#if index < users.length - 1}}
                        -
                    {{/if}}
                {{/each}}
            </p>

            <p>
                {{#each user:key}}
                    [{{key}}: "{{this}}"]
                    {{$keypath}}
                    <br>
                {{/each}}
            </p>

            <p>
                {{> hello}}
            </p>

            <p>
                1{{> bye}}
            </p>

            <p>
                {{formatDate(today)}}
            </p>

        </div>

    </script>
    <script src="../dist/yox.js"></script>
    <script>
        var instance = new Yox({
            el: '#app',
            template: '#template',
            data: {
                title: '<strong id="id" class="class">Yox</strong>',
                disabled1: true,
                disabled2: false,
                name1: true,
                name2: null,
                name3: 0,
                name4: { },
                name5: [ 1, 2, 3 ],
                user: {
                    name: 'musicode',
                    age: 10,
                    title: 'FE Enginer'
                },
                users: [
                    {
                        id: 0,
                        name: 'Jake',
                        age: 10
                    },
                    {
                        id: 1,
                        name: 'John',
                        age: 20
                    },
                    {
                        id: 2,
                        name: 'Mike',
                        age: 30
                    }
                ],
                today: new Date()
            },
            partials: {
              bye: '<div>bye, {{user.name}}</div>'
            },
            filters: {
                formatDate: function (value) {
                    return value.getTime();
                }
            }
        });

    </script>
</body>
</html>
